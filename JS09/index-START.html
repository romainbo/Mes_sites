<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello !");

    // Interpolated
    console.log("Hello I am a %s string", "🍿") // plutot avant 
    // console.log(`Hello I am a ${var} string `) // maintenant c'est ca

    // Styled
    console.log("%c I am a great text", "font-size:30px; background: red");

    // warning!
    console.warn("OH noooooo, you did a mistake");

    // Error :|
    console.error("Shit!");

    // Info
    console.info("You can do more");

    // Testing
    console.assert(1 === 2, "That is wrong!");

    // clearing
    // console.clear();

    // Viewing DOM Elements
    // console.log(p);
    // console.dir(p); // important pour voir toutes les propriétés

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`); Pour qu'on voit toutes les informations direct
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`)
    });

    // counting
    console.count("RR");
    console.count("RR");
    console.count("SS");
    console.count("SS");
    console.count("SS");
    console.count("RR");
    console.count("RR");
    console.count("RR");
    console.count("SS");
    console.count("RR");
    console.count("SS");
    console.count("SS");

    // timing
    console.time('data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('data');
        console.log(data);
      });

      console.table(dogs);
      
  </script>
</body>
</html>
